version: '3.9'

services:
  tasktracker-api:
    build: ./
    ports:
      - 8080:8080

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      - 5432:5432
    volumes:
      - tasktracker-db:/var/lib/postgresql/data
      
volumes:
  tasktracker-db: